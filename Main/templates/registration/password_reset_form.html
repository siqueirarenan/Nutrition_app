{% extends 'Main/base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<div  class="w3-card">
        <h4  class="card-title">Reset your password</h4>
        <form  method="post">
            {% csrf_token %}
            <input  type="hidden"  name="next"  value="{{ next }}">

            {{ form|crispy }}

            <button  type="submit"  class="w3-buttom">Reset</button>
        </form>
</div>
</div>
{% endblock %}
