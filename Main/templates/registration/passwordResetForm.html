{% extends 'Main/base.html' %}

{% block main %}
<div class="w3-center w3-content w3-wide w3-text-white" style="max-width:1600px;height:100%;background-color:#031C52">
    <div class="w3-padding" style="max-width:600px;margin:auto">
        <h1 class="w3-xxlarge w3-text-white">Esqueci minha senha</h1>
        <form  class="w3-padding" style="max-width=600px" method="POST">
            {% csrf_token %}

            <p>
                <label class="w3-large w3-text-white">E-mail</label>
                <input class="w3-input w3-border" type="email" name="email" required/>
            </p>
            {% for error in form.email.errors %}
            <p style="color: red">{{ error }}</p>
            {% endfor %}

            <button  type="submit"  class="w3-wide w3-button w3-block w3-padding-16 w3-yellow"
                     style="margin-bottom:16px">Resetar</button>
            <a href="/">
                <div class="w3-button w3-block w3-padding-16 w3-yellow" >PÃ¡gina Inicial</div>
            </a>
        </form>
    </div>
</div>
{% endblock %}
