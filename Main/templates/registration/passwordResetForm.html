{% extends 'Main/base.html' %}

{% block main %}
<div class="w3-row w3-content w3-green w3-wide" style="max-width:1600px;height:100%">
    <div class="w3-col l6 m12 s12 w3-padding">
        <h1 class="w3-xxlarge">Esqueci minha senha</h1>
    </div>
        <form  class="w3-col l6 m12 s12 w3-padding" style="height:500px" method="POST">
            {% csrf_token %}

            <p>
                <label class="w3-large">E-mail</label>
                <input class="w3-input w3-border" type="email" name="email" required/>
            </p>
            {% for error in form.email.errors %}
            <p style="color: red">{{ error }}</p>
            {% endfor %}

            <button  type="submit"  class="w3-wide w3-button w3-block w3-padding-16 w3-orange"
                     style="border-bottom:16px">Resetar</button>
            <a href="/">
                <div class="w3-button w3-block w3-padding-16 w3-orange" >PÃ¡gina Inicial</div>
            </a>
        </form>
</div>
</div>
{% endblock %}
