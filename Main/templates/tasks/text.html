{% extends  'Main/base.html' %}

{% block main %}
<div class="w3-content w3-wide" style="max-width:1600px;" id="home">
    <h1>
        {{ task.title }}
    </h1>
    <h3>
        {{ task.text | safe }}
    </h3>

    {% if not is_complete %}

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="w3-button" style="background-color:#33ff33">Concluído</button>
    </form>

    {% else %}

    <h3>
        Concluído
    </h3>

    {% endif %}

</div>
{% endblock %}
