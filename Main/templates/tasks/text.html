{% extends  'tasks/base.html' %}

{% block task %}
<div class="w3-content w3-wide" style="max-width:1600px;" id="home">
    <h1>
        {{ task.title }}
    </h1>
    <h3>
        {{ task.text | safe }}
    </h3>

    {% if not is_complete %}

    <form method="POST">
        {% csrf_token %}
            <button type="submit" class="w3-button w3-round-large w3-mobile w3-padding-8"
                    style="background-color:#031C52;max-width:350px;min-width:280px;margin-top:15px">
                <h3 style="color:white">Conclu√≠do</h3>
            </button>
    </form>

    {% else %}

    <div class="w3-container w3-border w3-round">
        <h3>  Texto lido </h3>
    </div>

    {% endif %}

</div>
{% endblock %}
